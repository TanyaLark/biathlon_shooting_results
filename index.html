<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Shooting Results in Biathlon</title>

  <link rel="shortcut icon" href="./assets/images/favicon.png">

  <link rel="stylesheet" href="./assets/css/bootstrap.css">

  <script src = "./assets/libs/faker.js" type = "text/javascript"></script>

  <script defer src="./assets/js/vue.js"></script>

  <script defer src="./assets/js/app.js"></script>

</head>

<body>

  <div class="container my-5" id="app">

    <h1>Shooting Results in Biathlon</h1>
    <h4>MEN 12.5KM PURSUIT COMPETITION</h4>

    <input v-model='search' type="text" placeholder="Search" class='d-block my-3 ml-auto'>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">
            Place
          </th>
          <th scope="col"> Country </th>
          <th scope="col">
            Athlete
            <span v-if='athleteSort' @click= "athleteSort = !athleteSort; shootingSort = 'none'; sort = 'none';">&#x2b06;</span>
            <span v-else @click= "athleteSort = !athleteSort; shootingSort = 'none'; sort = 'none';">&#x2b07;</span>
          </th>
          <th scope="col">
            Shooting
            <span v-if='shootingSort' @click="shootingSort = !shootingSort; sort = 'none'; athleteSort = 'none';">&#x2b06;</span>
            <span v-else @click= "shootingSort = !shootingSort; sort = 'none'; athleteSort = 'none';">&#x2b07;</span>
          </th>
          <th scope="col">
            Time (sec)
            <span v-if='sort' @click="sort = !sort; athleteSort = 'none'; shootingSort = 'none';">&#x2b06;</span>
            <span v-else @click="sort = !sort; athleteSort = 'none'; shootingSort = 'none';">&#x2b07;</span>
          </th>
          
          <!-- <th scope="col">Code</th>
          <th scope="col">Capital</th>
          <th scope="col">Borders</th> -->
        </tr>
      </thead>
      <tbody>

        <tr v-for='item in athleteList'>
          <td>{{item.place}}</td>
          <td>
            <img style='width:42px' class='shadow' :src='item.flag'>
            {{item.country}}
          </td>
          <td class = 'athlete'>
            {{item.name}}
          </td>
          <td>{{item.shooting}}</td>
          <td> {{item.time}}</td>
          <!-- <td>{{item.alpha2Code}}</td>
          <td>{{item.capital}}</td>
          <td>
            <span v-for='neib in item.borders'>
              {{neib}},
            </span>
          </td> -->
        </tr>

      </tbody>
    </table>

  </div>

</body>

</html>
